<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="registration.html" method="POST">
        <fieldset>
            <legend>Login Info</legend>
            <p>Username: <input type="text" name="username" placeholder="Enter Username"></p>
            <p>Username: <input type="text" name="email" placeholder="Enter Email"></p>
            <p>Password: <input type="password" name="password" placeholder="Enter Password"></p>
        </fieldset>
        <fieldset>
            <legend>Personal Info</legend>
            <p>Name: <input type="text" name="name" placeholder="Enter name"></p>
            <p>Gender: <input type="radio" name="gender" value="male" id="male" checked><label for="male">Male</label> 
                <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label></p>
            <p> City:
                <select name="city" id="city">
                    <option value="fsd">Faisalabad</option>
                    <option value="fsd">Lahore</option>
                    <option value="fsd">Karachi</option>
                    <option value="fsd" selected>Islamabad</option>
                    <option value="fsd">Gawadar</option>
                </select>
            </p>
            <p>Hobbies: 
                <input type="checkbox" name="gardening" id="gardening" checked><label for="gardening">Gardening</label>
                <input type="checkbox" name="farming" id="farming"><label for="farming">Farming</label>
                <input type="checkbox" name="coin_collecting" id="coin_collecting"><label for="coin_collecting">Coin Collecting</label>
                <input type="checkbox" name="stamp_collecting" id="stamp_collecting"><label for="stamp_collecting">Stamp Collecting</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Shipping Info</legend>
            <p>Address: <input type="text" name="address" placeholder="Enter your Shipping address"></p>
            <p> City:
                <select name="city" id="city">
                    <option value="fsd">Faisalabad</option>
                    <option value="fsd">Lahore</option>
                    <option value="fsd">Karachi</option>
                    <option value="fsd" selected>Islamabad</option>
                    <option value="fsd">Gawadar</option>
                </select>
            </p>
            <p>Postal Code: <input type="text" name="postal_code" placeholder="Enter postal code"></p>

        </fieldset>
        <input type="submit" name="submit" value="submit" >
    </form>
    <p>Already have an account. Please consider to <a href="login.html">Login</a></p>
    <p>Goto <a href="home.html">Home</a></p>
</body>
</html>
